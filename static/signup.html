<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mui.css">
    <link rel="stylesheet" href="style.css">
    <script src="mui.js"></script>
    <script src="include.js"></script>

    <script>
        window.onload = function () {
            var form = document.querySelector("form");
            form.onsubmit = submitForm.bind(form);
        }

        function submitForm(event) {
            event.preventDefault();

            var password = document.getElementsByName("password")[0];
            var password2 = document.getElementsByName("rpassword")[0];
            if (password.value == password2.value)
                document.querySelector("form").submit();
        }
    </script>
    <title>Sign up</title>
</head>

<body>
    <span w3-include-html="nav.html"></span>
    <div id="form" class="mui-panel">
        <form id="signup-form" class="mui-form" method="post" action="/signuplogic">
            <legend>Sign up</legend>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="number" name="age" required>
                <label>Age</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" name="password" required>
                <label>password</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" name="rpassword" required>
                <label>repeat password</label>
            </div>
            <div>
                I'm a
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    User
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Publisher
                </label>
            </div>
            <button type="submit" onsubmit="submitForm()" class="mui-btn mui-btn--primary">Submit</button>

        </form>
    </div>
</body>

<script>
    includeHTML();
</script>

</html>
