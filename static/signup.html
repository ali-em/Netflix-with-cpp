<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mui.css">
    <link rel="stylesheet" href="style.css">
    <script src="mui.js"></script>

    <title>Sign up</title>
</head>

<body>
    <ul class="mui-tabs__bar nav_bar" style="background-color:#2196F3;">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/addFilm">Add Film</a></li>

        <li style="float:right"><a href="/logout">Logout</a></li>
        <li style="float:right"><a href="/login">Login</a></li>
        <li style="float:right"><a href="/signup">SignUp</a></li>

    </ul>
    <div id="form" class="mui-panel">
        <form id="signup-form" class="mui-form" method="post" action="/signup">
            <legend>Sign up</legend>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" name="username" required>
                <label>Name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="number" name="age" required>
                <label>Age</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" name="password" required>
                <label>password</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" name="rpassword" required>
                <label>repeat password</label>
            </div>
            <div>
                Publisher
                <label>
                    <input type="checkbox" name="publisher" id="publisher" value="true">
                </label>
            </div>
            <button type="submit" class="mui-btn mui-btn--primary">Submit</button>

        </form>
    </div>
</body>

<script>
    includeHTML();
</script>

</html>
