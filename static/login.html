<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mui.css">
    <link rel="stylesheet" href="style.css">
    <script src="mui.js"></script>
    <script src="include.js"></script>

    <title>Login</title>
</head>

<body>

    <span w3-include-html="nav.html"></span>
    <div id="form" class="mui-panel">
        <form id="signup-form" class="mui-form" method="post" action="/login">
            <legend>Login</legend>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" name="username" required>
                <label>Name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" name="password" required>
                <label>password</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--primary">Submit</button>
        </form>
    </div>
</body>

<script>
    includeHTML();
</script>

</html>
